<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadeByMeier – Handcrafted Gothic Accessories</title>
  
  <meta name="description" content="MadeByMeier creates handcrafted gothic leather goods with artisanal detail. Explore our money belt and currency backpack collection.">
  <link rel="canonical" href="https://madebymeier.com/">
  
  <!-- Open Graph -->
  <meta property="og:title" content="MadeByMeier – Handcrafted Gothic Accessories">
  <meta property="og:description" content="Artisanal leather goods crafted from international currency">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://madebymeier.com/">
  <meta property="og:image" content="https://madebymeier.com/assets/social-preview.jpg">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MadeByMeier">
  <meta name="twitter:description" content="Handcrafted gothic accessories from world currency">
  <meta name="twitter:image" content="https://madebymeier.com/assets/social-preview.jpg">
  
  <link rel="stylesheet" href="assets/mbm-landing.css">
</head>
<body>

  <!-- Wordmark Header -->
  <h1 class="mbm-wordmark">
    <svg viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Enhanced cracked texture filter -->
        <filter id="crackFilter" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="2" />
          <feDisplacementMap in="SourceGraphic" scale="3" />
          <feGaussianBlur stdDeviation="0.3" />
        </filter>
        
        <!-- Depth/emboss effect -->
        <filter id="embossFilter">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
          <feOffset dx="1" dy="1" result="offsetblur"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.5"/>
          </feComponentTransfer>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      
      <text x="50%" y="50%" 
            dominant-baseline="middle" 
            text-anchor="middle" 
            font-family="Georgia, serif" 
            font-size="28" 
            font-weight="bold"
            letter-spacing="2"
            filter="url(#crackFilter) url(#embossFilter)">
        MadeByMeier
      </text>
    </svg>
  </h1>

  <!-- Orbit Stage -->
  <section class="orbit-stage">
    <!-- Center Logo (replaces skull) -->
    <div class="orbit-center">
      <img src="assets/logo.svg" alt="MadeByMeier Logo" class="center-logo">
    </div>

    <!-- Orbiting Products -->
    <a href="#belt-product" 
       class="orbit-item" 
       data-ring="outer"
       aria-label="View Money Belt">
      <img src="assets/belt.svg" alt="Currency Belt">
    </a>

    <a href="#backpack-product" 
       class="orbit-item" 
       data-ring="middle"
       aria-label="View Currency Backpack">
      <img src="assets/backpack.svg" alt="Money Backpack">
    </a>
  </section>

  <script src="assets/mbm-landing.js"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "MadeByMeier",
    "url": "https://madebymeier.com",
    "logo": "https://madebymeier.com/assets/logo.svg",
    "description": "Handcrafted gothic leather accessories made from international currency",
    "sameAs": []
  }
  </script>

</body>
</html>
