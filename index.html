<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MadeByMeier â€” Landing</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/mbm-landing.css?v=8" />
</head>
<body>
  <main class="mbm-landing" aria-labelledby="site-title">
    <!-- Gothic cracked wordmark -->
    <h1 id="site-title" class="mbm-wordmark" aria-label="MadeByMeier">
      <svg class="mbm-wordmark-svg" viewBox="0 0 1600 320" role="img" aria-label="MadeByMeier">
        <defs>
          <filter id="mbmCrack" x="-5%" y="-30%" width="110%" height="160%">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7" result="noise"/>
            <feColorMatrix type="saturate" values="0" result="mono"/>
            <feComponentTransfer in="mono" result="threshold">
              <feFuncA type="table" tableValues="0 0 0 0 .2 .65 1 1"/>
            </feComponentTransfer>
            <feDisplacementMap in="SourceGraphic" in2="threshold" scale="2.6" xChannelSelector="R" yChannelSelector="A"/>
          </filter>
          <linearGradient id="inkGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#0d0d0d"/>
            <stop offset="100%" stop-color="#111111"/>
          </linearGradient>
        </defs>
        <text class="mbm-wordmark-text" x="50%" y="74%" text-anchor="middle" font-size="220" filter="url(#mbmCrack)">
          MadeByMeier
        </text>
      </svg>
    </h1>

    <!-- Orbit area -->
    <section class="orbit-section" role="group" aria-label="MadeByMeier product shortcuts">
      <div class="orbit-shell">
        <div class="orbit-stage" id="orbit-stage" aria-live="polite">
          <!-- Skull center -->
          <div class="orbit-center" aria-hidden="true">
            <img src="./assets/skull.svg" alt="" class="skull" decoding="async" />
          </div>

          <!-- Product orbiting images (no background, no visible label) -->
          <a class="orbit-item" href="/products/belt" data-ring="middle" data-index="0" data-count="2" aria-label="Belt product">
            <img src="./assets/product-belt.svg" alt="" decoding="async" />
          </a>

          <a class="orbit-item" href="/products/backpack" data-ring="outer" data-index="1" data-count="2" aria-label="Backpack product">
            <img src="./assets/product-backpack.svg" alt="" decoding="async" />
          </a>
        </div>

        <noscript>
          <ul><li><a href="/products/belt">Belt</a></li><li><a href="/products/backpack">Backpack</a></li></ul>
        </noscript>
      </div>
    </section>
  </main>

  <script defer src="./assets/mbm-landing.js?v=8"></script>
</body>
</html>
